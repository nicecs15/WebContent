    <script>
        var forEach = function(t, o, r) {
            if ("[object Object]" === Object.prototype.toString.call(t))
                for (var c in t) Object.prototype.hasOwnProperty.call(t, c) && o.call(r, t[c], c, t);
            else
                for (var e = 0, l = t.length; l > e; e++) o.call(r, t[e], e, t)
        };
        var hamburgers = document.querySelectorAll(".hamburger");
        if (hamburgers.length > 0) {
            forEach(hamburgers, function(hamburger) {
                hamburger.addEventListener("click", function() {
                    this.classList.toggle("is-active");
                }, false);
            });
        }

        function collapsedBurger() {
            if ($('#myHamburger').is('.is-active')) {
                $('.collapse').collapse('hide');
                $("#myHamburger").removeClass('is-active');
                $("#myHamburger").addClass('collapsed');
            }
        }

        $(document).ready(function() {
            $("#service_carousel").on("touchstart", function(event) {
                var xClick = event.originalEvent.touches[0].pageX;

                $("#service_carousel").on("touchmove", function(event) {
                    var xMove = event.originalEvent.touches[0].pageX;

                    if (Math.floor(xClick - xMove) > 5) {
                        $("#service_carousel").carousel('next');
                    } else if (Math.floor(xClick - xMove) < -5) {
                        $("#service_carousel").carousel('prev');
                    }
                });

                $("#service_carousel").on("touchend", function() {
                    $("#service_carousel").off("touchmove");
                });
            });

        });
    </script>
</body>
